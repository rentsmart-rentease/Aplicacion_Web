<div>
  <h2>Agendar una Cita</h2>
  <p>Seleccione un horario disponible para agendar una cita con el propietario.</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="date">Fecha:</label>
    <input type="date" id="date" formControlName="date">
    <div *ngIf="form.get('date')?.errors?.['required'] && form.get('date')?.touched" class="error">
      La fecha es requerida.
    </div>
    
    <label for="time">Hora:</label>
    <select id="time" formControlName="time">
      <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
    </select>
    <div *ngIf="form.get('time')?.errors?.['required'] && form.get('time')?.touched" class="error">
      La hora es requerida.
    </div>

    <button type="submit">Agendar</button>
  </form>
  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
