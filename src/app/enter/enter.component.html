<div class="card border-0">
    <div class="row g-0 vh-100">
      <div class="col-12 col-lg-6 d-flex flex-column">
        <div class="card-body" style="margin-top: 64px;">
            <div class="row justify-content-center">
                <div class="main">
                    <h1 class="titulo">RentEase</h1>
                </div>
              </div>
            <div class="container text-center">
                <h2 style="font-size: 40px;">Encuentra, alquila, vive</h2>
                <div style="margin-top: 16px; ">
                  <h3 style="font-size: 20px;">Tu espacio ideal está a un clic de distancia</h3>
                </div>
            </div>
        
            <div class="container" style="margin-top: 25px;">
              <div class="row">
                <div class="col-7 mx-auto">
                  <form [formGroup]="form" (ngSubmit)="login()">
                    <div>
                      <label for="emailInput" class="form-label" style="font-size: 14px;">Email</label>
                      <input type="email" class="form-control" id="emailInput" 
                      placeholder="Indica tu correo electrónico" formControlName="email" required>
                    </div>
                    <div style="margin-top: 23px; margin-bottom: 22px;">
                      <label for="passwordInput" class="form-label" style="font-size: 14px;">Contraseña</label>
                      <input type="password" class="form-control" id="passwordInput"
                      placeholder="Indica tu contraseña" formControlName="password" required>
                    </div>
                    <div class="text-end" style="color: #3B3D4A; font-size: 14px; margin-bottom: 19px;">
                      <a href=""
                      class="text-decoration-none olv" style="color: #3B3D4A">¿Olvidaste tu contraseña?</a>
                    </div>  
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary text border-0" 
                      [disabled]="!form.valid" >Iniciar Sesión</button>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
            
            <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
              <div class="row justify-content-evenly">
                <div class="col-5 text-end">
                  <div class="linea opacity-100"></div>
                </div>

                <div class = "col-1 text-center sep" style="font-size: 16px;"> O </div>

                <div class="col-5">
                  <div class="linea opacity-100"></div>
                </div>

              </div>
            </div>

            <div class="container-fluid d-flex justify-content-center" style="margin-bottom: 64px;">
              <div class="row w-100 justify-content-center align-items-center">
                <div class="col-7 d-flex justify-content-center">
                    <a class="btn btn-primary text border-0 d-flex justify-content-center align-items-center"
                    routerLink="/register" routerLinkActive="active">
                        Registrarse</a>
                </div>
              </div>
            </div>

        </div>


      </div>

      

      <div class="col-12 col-lg-6 d-none d-lg-flex">
        <div class="container d-flex align-items-center caja">
              <img src="../../assets/img/logo rentease.png" 
              class="img-fluid mx-auto d-block img_responsive" 
              alt="logo_rentease">
            </div>
        </div>
    </div>
</div>
